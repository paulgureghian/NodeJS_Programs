<!DOCTYPE html>
<html lang="en">
<head>
    <title>My App</title>
    <script src="app.js" type="module"></script>
    <style>body {
        background: #fad8d8
    }</style>
</head>
<body>
<nav>
    <label for="category"></label><select id="category">
        <option hidden value="">Select Category</option>
        <option value="electronics">Electronics</option>
        <option value="confectionery">Confectionery</option>
    </select>
</nav>
<hr>
<div id="products"></div>
<template id="item">
    <style>
        details {
            font-size: 1.5em;
        }

        summary {
            cursor: pointer;
        }

        p {
            text-indent: 1.5rem;
        }
    </style>
    <details>
        <summary>
            <strong>
                <slot name="name"></slot>
            </strong> - <em>
            <slot name="rrp"></slot>
        </em>
        </summary>
        <p>
            <slot name="info"></slot>
        </p>
    </details>
</template>
</body>
</html>
